<!DCOTYPE html>
        <html lang="en">
            <head>
            <title> Admission Form </title>
            <style>
                body{
                    background-color: aqua;
                }
                body{
                    background-image:url(https://images.unsplash.com/photo-1641943054490-908178d0827f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80)
                }
            </style>
            </head>
            <body>
                <h1>Sign up Form</h1>
                <hr/>
                <form action="signup.html" method="GET">
                    <div>
                    <label for="name"> Name </label>
                    <input id="name" type="text" name="fullname"  placeholder="Enter your name" required/>
                </div>
                <div>
                    <label for="email"> email </label>
                    <input id="email" type="email" name="emailid"  placeholder="Enter your email" required/>
                </div>
                <div>
                    <label> password </label>
                    <input id="password" type="password" name="password" required/>
                </div>
                
                <div>
                    <label for="phone"> Phone number </label>
                    <input id="phone" type="number" name="phone" min="10" required/>
                </div>
                <div>
                    <label for="above 18"> above 18? </label>
                    <input id="above 18" type="checkbox" name="password" />
                </div>

                <div>
                    <label for="DOB"> Date of Birth </label>
                    <input id="DOB" type="date" />
                </div>

                
                

                <div>
                    <button type="submit">signup</button>
                    <button type="reset">Reset</button>
                </div>
                </form>

             </body>   
    </html>>
